{% extends "base.html" %}
{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

{% block content %}
    <div class="container">
        <div class="section has-text-centered">
            <h1 class="title is-2"> {{ artwork.name }} </h1>

            <div class="section">
                {% include "components/free_body.html" with body=artwork.body %}
            </div>
        </div>
    </div>

{% endblock %}

{% block extra_js %}
    <script>
        {% comment %} TODO : Change className and fonctions name {% endcomment %}
        filterArtworks("all")
        function filterArtworks(name) {
            var x, i;
            x = document.getElementsByClassName("artwork-filtered");
            if (name == "all") name = "";
            for (i = 0; i < x.length; i++) {
                removeClassToNotSelectedArtwork(x[i], " column is-one-third");
                if (x[i].className.indexOf(name) > -1) addClassToSelectedArtwork(x[i], " column is-one-third");
            }
        }

        function addClassToSelectedArtwork(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
            }
        }

        function removeClassToNotSelectedArtwork(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                while (arr1.indexOf(arr2[i]) > -1) {
                arr1.splice(arr1.indexOf(arr2[i]), 1);
                }
            }
            element.className = arr1.join(" ");
        }

        // Add active class to the current button (highlight it)
        var buttonContainer = document.getElementById("buttonGallery");
        var buttons = buttonContainer.getElementsByClassName("button");
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function(){
                var current = document.getElementsByClassName("is-active");
                current[0].className = current[0].className.replace(" is-active", "");
                this.className += " is-active";
            });
        }
    </script>
{% endblock %}
