{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
    <div class="container narrow-container">
        <div class="section">
            <h1 class="title is-2"> {{ article.name }} </h1>
            <figure class="image">
                <img src='{{ article.image.file.url }}' alt="Oeuvre image" loading="lazy">
            </figure>
            <div class="section">
                {% include "components/free_body.html" with body=article.body %}
            </div>
        </div>
    </div>

{% endblock %}
