{% load wagtailcore_tags wagtailroutablepage_tags wagtailimages_tags %}

<a
class="artwork-filtered {%for gallery in artwork.galleries.all%} {{gallery.name}} {% endfor %} {% if not horizontal %} column is-one-third {% endif %}"
href="{% routablepageurl artworks_page "artwork" artwork.slug %}">
  <div class="card {% if horizontal %} horizontal-card {% else %} vertical-card {% endif %}">
      <div class="card-image">
          {% image artwork.image min-400x300 as artwork_image %}
          <figure class="image">
            <img src='{{ artwork_image.url }}' alt="Oeuvre image" loading="lazy">
          </figure>
      </div>
      <div class="card-content has-text-primary is-flex is-flex-direction-column is-justify-content-space-between">
          <div>
              <h3 class="title is-5 has-text-primary-dark has-text-weight-bold">{{artwork.name}}</h3>
              <p class="is-size-6 artwork-description mb-5">{{artwork.short_description}}</p>
          </div>
          <div class="has-text-left mt-3 is-flex-wrap-wrap" style="gap: 0.5rem;">
              {%for gallery in artwork.galleries.all%}
              <p class="button is-rounded is-{{gallery.color}}">
                  {{gallery.name}}
              </p>
              {% endfor %}
          </div>
      </div>
  </div>
</a>
